</head>
<body>
    <div class="container">
        <header>
            <h1>Consultorio Académico Virtual Empresarial Uniminuto</h1>
            <nav>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="catalogo.html">Catálogo</a></li>

                </ul>
            </nav>
        </header>

        <main>
            <section class="content">
                <h2>Registro / Inicio de Sesión</h2>
                
                <form class="form-box" action="#" method="post">
                    <label for="usuario">Usuario:</label>
                    <input type="text" id="usuario" name="usuario" required>

                    <label for="correo">Correo electrónico:</label>
                    <input type="email" id="correo" name="correo" required>

                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>

                    <div class="form-actions">
                        <button type="submit" class="btn primary">Registrarse</button>
                        <button type="button" class="btn secondary">Iniciar Sesión</button>
                    </div>
                </form>

                <p><a href="../index.html" class="btn">Volver al inicio</a></p>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 CAVE-U</p>
        </footer>
